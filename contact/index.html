        <div id='contact-form'>
            <form class='card' id='realform'>
                <h2>Thanks for contacting us!</h2>
                <p>Just fill out the form below and we'll get back to you ASAP</p>
                <div class='form-group'>
                    <label for='fname'>First Name</label>
                    <input id='fname' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='lname'>Last Name</label>
                    <input id='lname' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='email'>Email</label>
                    <input id='email' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='message'>Message</label>
                    <textarea id='message' class='form-control' rows="3"></textarea>
                </div>
                <div class='form-group'>
                    <input type='submit' class='btn btn-primary'>
                </div>
            </form>
        </div>
        <script src='https://code.jquery.com/jquery.min.js'></script>
        <script>
            const form = document.getElementById('realform')
            const fname = document.getElementById('fname')
            const lname = document.getElementById('lname')
            const email = document.getElementById('email')
            const message = document.getElementById('message')

            form.onsubmit = function(e) {
                e.preventDefault();

                form.innerHTML = 'Sending message...'

                $.ajax({
                    url: "https://us-central1-highlow-promotional.cloudfunctions.net/sendContactForm",
                    method: "post",
                    data: {
                        firstname: fname.value,
                        lastname: lname.value,
                        email: email.value,
                        message: message.value
                    },

                    success: function(result) {
                        form.innerHTML = "Your message has been sent!";
                    },

                    error: function(result) {
                        form.innerHTML = "An error occurred. Please reload and try again.";
                    }
                });
            }
        </script>
